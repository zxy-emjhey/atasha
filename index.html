<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: slide 5s ease-in-out forwards;
        }

        @keyframes slide {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Add the audio element with controls and autoplay -->
    <audio autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
        <source src="background-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

    <div class="slide" style="animation-delay: 0s;">
        <h1 style="font-size: 48px; font-weight: bold;">Hi</h1>
        <p style="font-size: 24px;">I miss you already</p>
    </div>
    <div class="slide" style="animation-delay: 5s;">
        <h1 style="font-size: 48px; font-weight: bold;">Atasha,</h1>
        <p style="font-size: 24px;">I love you so much</p>
    </div>
    <div class="slide" style="animation-delay: 10s;">
        <h1 style="font-size: 30px; font-weight: bold;">In Tagalog,</h1>
        <p style="font-size: 24px;">mahal na mahal kita</p>
    </div>
    <div class="slide" style="animation-delay: 15s;">
        <h1 style="font-size: 48px; font-weight: bold;">Miss ko na mga yakap mo :(</h1>
    </div>
</body>
</html>
