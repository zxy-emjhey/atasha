<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: slide 5s ease-in-out forwards;
        }

        @keyframes slide {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .text-container {
            display: inline-block;
            opacity: 0;
            animation: pop-up 0.5s forwards ease-in-out;
        }

        @keyframes pop-up {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide the video player visually */
        #video-player {
            display: none;
        }

        /* Add text shadows with adjusted opacity and radius */
        .text-shadow {
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* Further decreased shadow properties */
        }

        /* Typing animation for "Arghhhh..." */
        .typing-animation {
            animation: typing 3s steps(12, end) infinite, blink-caret 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(0, 0, 0, 0.75);
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Fade-in animation for the video player */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Apply the fade-in animation to the video player */
        #video-player {
            animation: fade-in 3s ease-in-out forwards; /* Fade-in animation for 3 seconds */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="slide" style="animation-delay: 0s;">
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">i</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;"> </h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">h</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">a</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">t</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">e</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;"> </h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">u</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">:</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 40px; font-weight: bold;">(</h1>
        </div>
    </div>
    <div class="slide" style="animation-delay: 6s;">
        <h1 class="text-shadow" style="font-size: 20px; font-weight: bold;">I was still hoping..</h1>
        <p class="text-shadow" style="font-size: 17px;">but thank you for making things clear to me.</p>
    </div>
    <div class="slide" style="animation-delay: 13s;">
        <h1 class="text-shadow" style="font-size: 24px;">I'm truly sorry, honey.</h1>
    </div>
    <div class="slide" style="animation-delay: 19s;">
        <h1 class="text-shadow" style="font-size: 14px;">I want you to know that I'm still here,
            waiting for you to come back.</h1>
    </div>
    <div class="slide" style="animation-delay: 25s;">
        <h1 id="name-text" class="text-shadow" style="font-size: 30px; font-weight: bold;">I love you <span id="changing-name">atasha</span>.</h1>
    </div>
    <div class="slide" style="animation-delay: 30s;">
        <h1 class="text-shadow" style="font-size: 30px; font-weight: bold;">miss na kita, sobra:(</h1>
    </div>
    <div class="slide" style="animation-delay: 35s;">
        <h1 class="text-shadow" style="font-size: 30px; font-weight: bold;">I love you.</h1>
    </div>

    <!-- Video -->
    <video autoplay controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" id="video-player">
        <source src="could-be-something.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript to change the name dynamically and display the video after a delay -->
    <script>
        // Function to change the name dynamically
        function changeName() {
            const names = ["honey", "baby", "atasha", "LOML"]; // Define a list of names
            const nameElement = document.getElementById("changing-name");
            let currentIndex = 0;

            // Function to update the name
            function updateName() {
                nameElement.textContent = names[currentIndex];
                currentIndex = (currentIndex + 1) % names.length;
            }

            // Call the updateName function every few seconds to cycle through names
            setInterval(updateName, 2000); // Change name every 2 seconds (you can adjust the interval)
        }

        // Call the changeName function when the document is ready
        document.addEventListener("DOMContentLoaded", changeName);

        function showVideo() {
            // Get the video element
            var video = document.getElementById("video-player");

            // Display the video element
            video.style.display = "block";
        }

        // Call the showVideo function after a delay
        setTimeout(showVideo, 40000); // Delay in milliseconds (40 seconds in this case)
    </script>
</body>
</html>
