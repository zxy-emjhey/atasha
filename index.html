<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: slide 5s ease-in-out forwards;
        }

        @keyframes slide {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .text-container {
            display: inline-block;
            opacity: 0;
            animation: pop-up 0.5s forwards ease-in-out;
        }

        @keyframes pop-up {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hide the YouTube player visually */
        #player {
            display: none;
        }

        /* Add text shadows with adjusted opacity and radius */
        .text-shadow {
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* Further decreased shadow properties */
        }

        /* Typing animation for "Arghhhh..." */
        .typing-animation {
            animation: typing 3s steps(12, end) infinite, blink-caret 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(0, 0, 0, 0.75);
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="slide" style="animation-delay: 0s;">
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 48px; font-weight: bold;">H</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 48px; font-weight: bold;">i</h1>
        </div>
        <div class="text-container">
            <h1 class="text-shadow" style="font-size: 48px; font-weight: bold;">!</h1>
        </div>
    </div>
    <div class="slide" style="animation-delay: 5s;">
        <h1 class="text-shadow" style="font-size: 17px; font-weight: bold;">Bakit ka nandito? Char,</h1>
        <p class="text-shadow" style="font-size: 24px;">I love you so much!</p>
    </div>
    <div class="slide" style="animation-delay: 10s;">
        <h1 class="text-shadow" style="font-size: 27px; font-weight: bold;">You're the love</h1>
        <p class="text-shadow" style="font-size: 24px;">I never knew I was searching for.</p>
    </div>
    <div class="slide" style="animation-delay: 15s;">
        <h1 class="text-shadow" style="font-size: 24px;">I'm so proud of you, honey!</h1>
    </div>
    <div class="slide" style="animation-delay: 20s;">
        <h1 class="text-shadow typing-animation" style="font-size: 24px;">Arghhhh...</h1>
    </div>
    <div class="slide" style="animation-delay: 24.7s;">
        <h1 class="text-shadow" style="font-size: 19px; font-weight: bold;">mwa mwa mwa mwa~</h1>
    </div>
    <div class="slide" style="animation-delay: 29.5s;">
        <h1 class="text-shadow" style="font-size: 30px; font-weight: bold;">lalalalala~</h1>
    </div>
    <div class="slide" style="animation-delay: 38s;">
        <h1 class="text-shadow" style="font-size: 30px; font-weight: bold;">miss na kita!</h1>
    </div>
    
    <!-- YouTube Video Player -->
    <div id="player"></div>
    
    <script>
        // Load the YouTube IFrame Player API asynchronously
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'CLYN7hGnjfs', // Replace with your video's ID
                playerVars: {
                    autoplay: 1, // Autoplay the video
                    controls: 0, // Hide player controls (optional)
                    modestbranding: 1, // Prevent YouTube logo (optional)
                    loop: 1, // Loop the video (optional)
                    playlist: 'CLYN7hGnjfs' // Repeat the video by specifying the same video ID
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // Autoplay when the player is ready
        }
    </script>
</body>
</html>
